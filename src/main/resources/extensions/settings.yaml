apiVersion: v1alpha1
kind: Setting
metadata:
  name: plugin-tool-bench-settings
spec:
  forms:
    - group: basic
      label: 通用设置
      formSchema:
        - $formkit: text
          label: 目录页标题
          name: directory
          validation: required
          value: "目录"
        - $formkit: text
          label: 目录页副标题
          name: directorySubContent
          validation: required
          value: "目录页将按所有文章的分类进行排序展示"
        - $formkit: text
          label: GitHub Token
          name: githubToken
          validation: required
          value: "GitHub Token"
          help: "填入你的GitHub Token（需要能获取你Public仓库信息的能力），用于请求GitHub API GraphQL"
        - $formkit: text
          label: 和风天气私钥
          name: qWeatherPrivateKey
          help: "填入你的和风天气应用私钥，用于请求和风天气API"
          validation: required
    - group: post
      label: 渲染增强
      formSchema:
        - $formkit: group
          name: codeHead
          label: "内容首部"
          help: "在内容的首部插入额外的HTML代码"
          value:
            rule:
            codeForBoth:
            codeForPost:
            codeForPage:
          children:
            - $formkit: select
              name: rule
              id: codeHeadRule
              label: 应用规则
              value: none
              options:
                - label: 不使用
                  value: none
                - label: 为文章页启用
                  value: post
                - label: 为独立页面启用
                  value: page
                - label: 文章页与独立页面公用
                  value: all
                - label: 文章页与独立页面隔离
                  value: isolation
            - $formkit: code
              name: codeForBoth
              label: 额外代码
              if: "$get(codeHeadRule).value === all"
              help: "为文章页面和独立页面的内容首部插入额外HTML代码"
            - $formkit: code
              name: codeForPost
              label: 文章页面额外代码
              if: "$get(codeHeadRule).value === post || $get(codeHeadRule).value === isolation"
              help: "为文章页面的内容首部插入额外HTML代码"
            - $formkit: code
              name: codeForPage
              label: 独立页面额外代码
              if: "$get(codeHeadRule).value === page || $get(codeHeadRule).value === isolation"
              help: "为独立页面的内容首部插入额外HTML代码"
        - $formkit: group
          name: codeTail
          label: "内容尾部"
          help: "在内容的尾部插入额外的HTML代码"
          value:
            rule:
            codeForBoth:
            codeForPost:
            codeForPage:
          children:
            - $formkit: select
              name: rule
              id: codeTailRule
              label: 应用规则
              value: none
              options:
                - label: 不使用
                  value: none
                - label: 为文章页启用
                  value: post
                - label: 为独立页面启用
                  value: page
                - label: 文章页与独立页面公用
                  value: all
                - label: 文章页与独立页面隔离
                  value: isolation
            - $formkit: code
              name: codeForBoth
              label: 额外代码
              if: "$get(codeTailRule).value === all"
              help: "为文章页面和独立页面的内容尾部插入额外HTML代码"
            - $formkit: code
              name: codeForPost
              label: 文章页面额外代码
              if: "$get(codeTailRule).value === post || $get(codeTailRule).value === isolation"
              help: "为文章页面的内容尾部插入额外HTML代码"
            - $formkit: code
              name: codeForPage
              label: 独立页面额外代码
              if: "$get(codeTailRule).value === page || $get(codeTailRule).value === isolation"
              help: "为独立页面的内容尾部插入额外HTML代码"
        - $formkit: repeater
          name: customElementPrefix
          label: 自定义标签
          help: "如果想在文章中支持自定义的标签，只需要在这里新增你的标签前缀即可。如：想支持<tool-xxx>类型的自定义标签，只需填写tool即可"
          value:
            - tagName: "tool"
            - tagName: "joe"
            - tagName: "hao"
          children:
            - $formkit: text
              name: tagName
              label: 标签前缀
              placeholder: "请输入标签的前缀"
              validation: required
        - $formkit: radio
          name: antvG2
          id: antvG2
          label: AntV G2
          value: false
          help: "是否需要在页面中启用AntV G2"
          options:
            - value: true
              label: 启用
            - value: false
              label: 禁用
        - $formkit: radio
          name: antvX6
          id: antvX6
          label: AntV X6
          value: false
          help: "是否需要在页面中启用AntV X6"
          options:
            - value: true
              label: 启用
            - value: false
              label: 禁用
