apiVersion: v1alpha1
kind: Setting
metadata:
  name: plugin-tool-bench-settings
spec:
  forms:
    - group: basic
      label: 通用设置
      formSchema:
        - $formkit: radio
          name: antvG2
          id: antvG2
          label: AntV G2
          value: false
          options:
            - value: true
              label: 启用
            - value: false
              label: 禁用
        - $formkit: radio
          name: antvX6
          id: antvX6
          label: AntV X6
          value: false
          options:
            - value: true
              label: 启用
            - value: false
              label: 禁用
        - $formkit: text
          label: 目录页标题
          name: directory
          validation: required
          value: "目录"
        - $formkit: text
          label: GitHub Token
          name: githubToken
          validation: required
          value: "GitHub Token"
          help: "填入你的GitHub Token（需要能获取你Public仓库信息的能力），用于请求GitHub API GraphQL"
        - $formkit: text
          label: 和风天气私钥
          name: qWeatherPrivateKey
          help: "填入你的和风天气应用私钥，用于请求和风天气API"
          validation: required
    - group: post
      label: 文章设置
      formSchema:
        - $formkit: repeater
          name: customElementPrefix
          label: 自定义标签
          help: "如果想在文章中支持自定义的标签，只需要在这里新增你的标签前缀即可。如：想支持<tool-xxx>类型的自定义标签，只需填写tool即可"
          value:
            - tagName: "tool"
            - tagName: "joe"
            - tagName: "hao"
          children:
            - $formkit: text
              name: tagName
              label: 标签前缀
              placeholder: "请输入标签的前缀"
              validation: required
        - $formkit: code
          language: html
          name: head
          id: head
          label: 文首追加
          help: "在所有文章的首部插入额外的HTML代码"
        - $formkit: code
          language: html
          name: tail
          id: tail
          label: 文末追加
          help: "在所有文章的尾部插入额外的HTML代码"
